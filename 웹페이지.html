<!DOCTYPE html>
<html lang="ko">
<head>
    <title>출고 요청 시스템</title>
    <script src="https://unpkg.com/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <!-- 파일 업로드 -->
        <h2>[파일 요청]</h2>
        <a href="양식.csv" download>양식.csv</a>
        <p>파일을 업로드하세요:</p>
        <input type="file" @change="uploadFile">
        
        <!-- 수기 입력 -->
        <h2>[수기 요청]</h2>
        <table border="1">
            <tr>
                <th>요청일자</th><th>요청자</th><th>부서명</th><th>수취인</th>
                <th>연락처</th><th>주소</th><th>상품명</th><th>수량</th><th>배송메시지</th>
            </tr>
            <tr>
                <td><input type="date" v-model="form.requestDate"></td>
                <td><input type="text" v-model="form.requester"></td>
                <td><input type="text" v-model="form.department"></td>
                <td><input type="text" v-model="form.recipient"></td>
                <td><input type="text" v-model="form.phone"></td>
                <td><input type="text" v-model="form.address"></td>
                <td><input type="text" v-model="form.product"></td>
                <td><input type="number" v-model="form.quantity"></td>
                <td><input type="text" v-model="form.message"></td>
            </tr>
        </table>

        <button @click="submitRequest">요청</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    requestDate: '',
                    requester: '',
                    department: '',
                    recipient: '',
                    phone: '',
                    address: '',
                    product: '',
                    quantity: '',
                    message: ''
                }
            },
            methods: {
                async uploadFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    let formData = new FormData();
                    formData.append("file", file);

                    try {
                        const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                            method: "POST",
                            body: formData
                        });

                        const result = await response.json();
                        alert(result.message);
                    } catch (error) {
                        console.error("파일 업로드 실패:", error);
                    }
                },

                async submitRequest() {
                    try {
                        const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(this.form)
                        });

                        const result = await response.json();
                        alert(result.message);
                    } catch (error) {
                        console.error("출고 요청 실패:", error);
                    }
                }
            }
        });
    </script>
</body>
</html>
